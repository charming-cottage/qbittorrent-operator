name: qbittorrent
type: charm
title: QBittorrent
summary: A torrent client with a web interface
description: |
  A single sentence that says what the charm is, concisely and memorably.

  A paragraph of one to three short sentences, that describe what the charm does.

  A third paragraph that explains what need the charm meets.

  Finally, a paragraph that describes whom the charm is useful for.

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

config:
  options:
    port:
      description: |
        The port on which to run the web interface.
      default: 8080
      type: int
    user:
      description: The username of the web user
      type: string
      default: admin
    password:
      description: The initial password for the web user. This should be changed after setup. Not updated on config change.
      type: string
      default: Password123
    torrent-port:
      description: The initial port to use for BitTorrent connections.  Not updated on config change.
      type: int
      default: 6881
    torrent-interface:
      description: The network interface to use for torrenting.
      type: string
      default: eth0
    dest-path:
      description: |
        An SFTP path to a network share where the torrent client writes to.

        Example: user@192.168.0.2:/home/user
      type: str
    # TODO: Make this a secret instead.
    dest-key:
      description: An SSH private key to use for login to the destination server.
      type: string
